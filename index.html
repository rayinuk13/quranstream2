<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iqra Spotify-Style Quran</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Iqra Quran</h1>
    <input type="text" id="searchBar" placeholder="Search reciters or surahs..." />
  </header>

  <main>
    <section id="browseReciters">
      <h2>Browse Reciters</h2>
      <div id="reciterList"></div>
    </section>

    <section id="surahListSection">
      <h2 id="surahSectionTitle">Surahs</h2>
      <div id="surahList"></div>
    </section>

    <section id="playlistSection">
      <h2>My Playlist</h2>
      <ul id="myPlaylist"></ul>
    </section>
  </main>

  <!-- Bottom Player -->
  <div id="quranPlayerBar" class="collapsed">
    <div id="playerHeader">
      <span id="trackTitle">No track playing</span>
      <button id="expandBtn"><i class="fas fa-chevron-up"></i></button>
    </div>

    <div id="playerBody">
      <audio id="audioPlayer" preload="metadata"></audio>

      <div id="controls">
        <button id="back10"><i class="fas fa-undo"></i></button>
        <button id="playPause"><i class="fas fa-play"></i></button>
        <button id="forward10"><i class="fas fa-redo"></i></button>
        <button id="prevTrack"><i class="fas fa-step-backward"></i></button>
        <button id="nextTrack"><i class="fas fa-step-forward"></i></button>
        <button id="likeTrack"><i class="fas fa-heart"></i></button>
      </div>

      <div id="progressContainer">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
